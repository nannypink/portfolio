<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Tina's QuickTips</title>
</head>
<body>
<main id="container">
    <h1>QuickTips</h1>
    <section>
    <div class="bill">
     <label for "yourBill">Total Bill</label>
     <input  
     type="number" 
     placeholder="Enter your bill" 
     id="yourBill" 
      />
    </div>
    <div>
    <div class="space-between">
     <label for="tipInput">Select tip</label>
     <span id="tipPercent">0%</span>
    </div>
     <input type="range" value='0' id="tipInput" class="range" />
    </div>
    <div class="space-between">
     <span>Tip</span>
     <span id="tipValue"></span>
    </div>
     <hr>
    <div class="space-between total">
     <span>Total</span>
     <span id="totalWithTip"></span>
    </div>
    </section>
  <section>
    <div>
     <div class="space-between">
        <label for="">Split</label>
        <span id="splitValue"></span>
    </div>
    <input type="range" min="1" max="10" value="1" id="splitInput" class="range" />
</div>
<div class="space-between">
    <span>Bill each</span>
    <span id="billEach"></span>
</div>
<div class="space-between">
    <span>Tip each</span>
    <span id="tipEach"></span>
</div>
  </section>  
  </main> 
  <script>
function formatMoney(value) {
    value = Math.ceil(value * 100) /100;
    value = value.toFixed(2);
    return "Â£" + value
}
function splitGrammar(value) {
    if (value === "1") return value + " person";
    return value + " people";
}
 
function update() {
var bill= Number(document.getElementById("yourBill").value)
var tipPercent=document.getElementById("tipInput").value;
var split=document.getElementById("splitInput").value;
var tipValue= bill * (tipPercent /100)
var tipEach= tipValue/split;
var newBillEach = (bill + tipValue) / split;

document.getElementById("tipPercent").innerHTML = tipPercent + "%"
document.getElementById("tipValue").innerHTML = formatMoney(tipValue);
document.getElementById("totalWithTip").innerHTML = formatMoney(bill +tipValue);
document.getElementById("splitValue").innerHTML = splitGrammar(split);
document.getElementById("billEach").innerHTML = formatMoney(newBillEach);
document.getElementById("tipEach").innerHTML = formatMoney(tipEach);
}
var container =document.getElementById('container')
container.addEventListener("input", update)
  </script> 
</body>
</html>
